services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deribit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/deribit
      REDIS_URL: redis://redis:6379/0
      DERIBIT_BASE_URL: https://test.deribit.com/api/v2
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/deribit
      REDIS_URL: redis://redis:6379/0
      DERIBIT_BASE_URL: https://test.deribit.com/api/v2
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis

  beat:
    build:
      context: .
      dockerfile: docker/beat.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/deribit
      REDIS_URL: redis://redis:6379/0
      DERIBIT_BASE_URL: https://test.deribit.com/api/v2
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
      - worker

volumes:
  postgres_data:
